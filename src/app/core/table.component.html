<table class="table table-sm table-bordered table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Category</th>
            <th>Price</th>
            <th>Details</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of getProducts()">
            <td>{{ item.id }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.category }}</td>
            <td>{{ item.price | currency : "USD" }}</td>
            <td>
                <ng-container *ngIf="item.details; else empty">
                    {{ item.details.supplier }}, {{ item.details.keywords }}
                </ng-container>
                <ng-template #empty>(None)</ng-template>
            </td>
            <td class="text-center">
                <button
                    mat-flat-button color="accent"
                    (click)="deleteProduct(item.id)"
                >
                    Delete
                </button>
                <button
                    mat-flat-button color="warn"
                    [routerLink]="['/form', 'edit', item.id]"
                >
                    Edit
                </button>
            </td>
        </tr>
    </tbody>
</table>
<div class="p-2 text-center">
    <button mat-flat-button color="primary" routerLink="/form/create">
        Create New Product
    </button>
</div>
